<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .accordion {
      max-width: 600px;
      margin: 0 auto;
    }

    .accordion-item {
      margin-bottom: 20px;
    }

    .accordion-header {
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .accordion-header.active {
      background-color: #ddd;
    }

    .accordion-content {
      padding: 10px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-in-out;
    }

    .accordion-content.active {
      max-height: 500px;
    }
  </style>
  <body>
    <button onclick="typeWriter()">Click me</button>

    <p id="demo"></p>
    <!-- <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">Accordion Item 1</h2>
        <div class="accordion-content">Content for Accordion Item 1</div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">Accordion Item 2</h2>
        <div class="accordion-content">Content for Accordion Item 2</div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">Accordion Item 3</h2>
        <div class="accordion-content">Content for Accordion Item 3</div>
      </div>
    </div> -->
    <script>
      var i = 0;
      var txt = `const axios = require(‘axios’);

(asyn function () {

    try {

           let  apiUrl = ‘https://api.realestateapi.com/v2/PropertyDetail’;

           let  headers = { 

                 ‘content-type’: ‘application/json’,

                 ‘x-api-key’: ‘<YOUR API KEY>’ 
                 }

                 let  query = { 

                 address: ‘17 Topeka Pass, Willingboro NJ 08046’

                 }

           let  {data;} = await axios .post(apiUrl, query, { headers });

           return data; 

     } catch (error) { console.error (error.message);}

})();


`; /* The text */
      var speed = 100; /* The speed/duration of the effect in milliseconds */

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      var accordions = document.querySelectorAll(".accordion-item");
      var index = 0;
      var intervalDuration = 2000;

      function toggleAccordion() {
        accordions[index]
          .querySelector(".accordion-header")
          .classList.toggle("active");
        accordions[index]
          .querySelector(".accordion-content")
          .classList.toggle("active");

        if (index === accordions.length - 1) {
          index = 0;
        } else {
          index++;
        }
      }

      setInterval(toggleAccordion, intervalDuration);
    </script>
  </body>
</html>
