<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="./sidebar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex position-relative">
      <div class="sidebar overflow-hidden" id="sidebar">
        <ul class="overflow-y-auto h-100 py-5 ps-0 list-unstyled">
          <li class="px-3" onclick="activeSidebarRemove()">
            <a href="#section1">HOME</a>
          </li>
          <li class="px-3" onclick="activeSidebarRemove()">
            <a href="#section2">HOME</a>
          </li>
          <li class="px-3" onclick="activeSidebarRemove()">
            <a href="#section3">HOME</a>
          </li>
          <li class="px-3" onclick="activeSidebarRemove()">
            <a href="#section4">HOME</a>
          </li>
        </ul>
      </div>
      <div
        class="w-100 d-flex flex-column justify-content-center align-items-center vh-100 overflow-hidden px-lg-5 smooth_scroll"
      >
        <div class="overflow-y-auto w-100 smooth_scroll">
          <div
            id="section1"
            class="vh-100 w-100 d-flex flex-column justify-content-center align-items-center bg-primary"
          >
            <h1>SECTION 1</h1>
          </div>
          <div
            id="section2"
            class="vh-100 w-100 d-flex text-white flex-column justify-content-center align-items-center bg-dark"
          >
            <h1>SECTION 2</h1>
          </div>
          <div
            id="section3"
            class="vh-100 w-100 d-flex flex-column justify-content-center align-items-center bg-primary"
          >
            <h1>SECTION 3</h1>
          </div>
          <div
            id="section4"
            class="vh-100 w-100 d-flex flex-column justify-content-center align-items-center bg-succedd"
          >
            <h1>SECTION 4</h1>
          </div>
        </div>
      </div>
      <button
        class="toggle_btn d-lg-none"
        id="toggle_btn"
        onclick="activeSidebar()"
      >
        Toggle Btn
      </button>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggle_btn = document.getElementById("toggle_btn");
      function activeSidebar() {
        sidebar.classList.toggle("active_sidebar");
        toggle_btn.classList.toggle("active_sidebar_btn");
      }
      function activeSidebarRemove() {
        sidebar.classList.remove("active_sidebar");
        toggle_btn.classList.toggle("active_sidebar_btn");
      }
    </script>
  </body>
</html>
