<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verticle slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="slider-for">
            <div class="bg-warning px-4 m-4">
              <h1>1</h1>
            </div>
            <div class="bg-success px-4 m-4">
              <h1>2</h1>
            </div>
            <div class="bg-primary px-4 m-4">
              <h1>3</h1>
            </div>
            <div class="bg-danger px-4 m-4">
              <h1>4</h1>
            </div>
            <div class="bg-dark text-white px-4 m-4">
              <h1>5</h1>
            </div>
            <div class="px-4 m-4 bg-info">
              <h1>6</h1>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="slider-nav pt-5">
            <div class="bg-warning px-4 m-4">
              <h1>1</h1>
            </div>
            <div class="bg-success px-4 m-4">
              <h1>2</h1>
            </div>
            <div class="bg-primary px-4 m-4">
              <h1>3</h1>
            </div>
            <div class="bg-danger px-4 m-4">
              <h1>4</h1>
            </div>
            <div class="bg-dark text-white px-4 m-4">
              <h1>5</h1>
            </div>
            <div class="px-4 m-4 bg-info">
              <h1>6</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(".slider-for").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: false,
        centerMode: true,
        asNavFor: ".slider-nav",
        vertical: true,
        verticalSwiping: true,
      });
      $(".slider-nav").slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        asNavFor: ".slider-for",
        dots: true,
        focusOnSelect: true,
        vertical: true,
        verticalSwiping: true,
      });
    </script>
  </body>
</html>
